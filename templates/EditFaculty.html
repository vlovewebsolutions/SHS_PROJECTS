{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EditFaculty</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'images/' %}">
</head>
<body>
 {% block content %}
<div class="container mt-5 mb-5 border">
    <div class="row m-5">
        <div class="col-md-12">
            <h4 class="text-center">Add New Staff Detail</h4>
            <hr class="w-50 mx-auto">
            <form action="{% url 'UpdateRecord' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <lable for="name">Add Faculty Name:</lable>
                    <input type="text" class="form-control" placeholder="Enter Faculty Name" name="name" value="{{OStaffData.StaffName}}">
                </div>
                <div class="form-group">
                    <lable for="qualification">Qualification:</lable>
                    <input type="text" class="form-control" placeholder="Enter Qualification" name="qualification" value="{{OStaffData.StaffQualification}}">
                </div>
                <div class="form-group">
                    <lable for="subject">Subject:</lable>
                    <input type="text" class="form-control" placeholder="Enter Subject" name="subject" value="{{OStaffData.Subject}}">
                </div>
                <div>
                    <input type="hidden" name="update_id" value="{{OStaffData.id}}">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
