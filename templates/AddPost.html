{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SarvodayaHighSchool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>
<body>
{% block content %}
<div class="jumbotron bg-light mt-2">
  <div class="container bg-dark p-5">
    <div class="row justify-content-center">
      <div class="col col-lg-6 p-3">
          <form action="{% url 'Test' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="form-group">
              <lable class="text-white" type="text">Title</lable>
              <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <lable class="text-white" type="text">Body</lable>
              <textarea type="text" rows="5" class="form-control"  name="body" placeholder="Enter body"></textarea>
            </div>
             <div class="custom-file">
                <input type="file" name="img" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
             </div>
            <div>
              <button class="btn btn-primary mt-3 " type="submit">Upload</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/AddPost.js' %}"></script>
{% endblock %}
</body>
</html>
